    <script>
        const tabsHeaders = document.querySelectorAll('.account__sidebar-item');
        const tabsBody = document.querySelectorAll('.account__content-item');

        if(tabsHeaders && tabsBody){
            for (let i = 0; i < tabsHeaders.length; i++) {
                tabsHeaders[i].addEventListener('click', e => {
                    for (let j = 0; j < tabsHeaders.length; j++) {
                        tabsHeaders[j].classList.remove('_active');
                        tabsBody[j].classList.remove('_active');
                    };

                    tabsHeaders[i].classList.add('_active');
                    tabsBody[i].classList.add('_active');
                })
            }
        }
    </script>
